name: Generate Ascii Artwork

on: [push]

jobs:
    ascii-job:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repo
          uses: actions/checkout@v5

        - name: List Repo File
          run: ls -ltra

        - name: Execute Shell Script
          run: |
            chmod +x ascii-script.sh
            ./ascii-script.sh
